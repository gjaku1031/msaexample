server:
  port: 8083

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
      client:
        registration:
          product-service:
            provider: spring
            client-id: order-service
            client-secret: order-service-secret
            authorization-grant-type: client_credentials
            scope: product:read,product:write
          customer-service:
            provider: spring
            client-id: order-service
            client-secret: order-service-secret
            authorization-grant-type: client_credentials
            scope: customer:read
        provider:
          spring:
            issuer-uri: http://localhost:9000
            token-uri: http://localhost:9000/oauth2/token

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

# Feign 클라이언트 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  oauth2:
    enabled: true

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.cloud.openfeign: DEBUG